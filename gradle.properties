# Project-wide Gradle settings (SHARED - Platform Independent)
# 
# IMPORTANT: Platform-specific settings (like Java paths) should go in:
#   - gradle.properties.local (created by setup_mac.sh or setup_windows.ps1)
# 
# This file contains only shared settings that work on both Mac and Windows.
# DO NOT add platform-specific paths here!

# Specifies the JVM arguments used for the daemon process.
# Set custom temp directory to avoid Windows access issues with SQLite native libraries
# This prevents Room's annotation processor from trying to extract SQLite to C:\WINDOWS
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED -Djava.io.tmpdir=C:/Users/arnol/AppData/Local/Temp/gradle-temp

# Configure worker processes to use the same temp directory
org.gradle.workers.java.fork=true

# Java home is configured in gradle.properties.local (platform-specific)
# Gradle will automatically load gradle.properties.local if it exists

# When configured, Gradle will run in incubating parallel mode.
# org.gradle.parallel=true

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true